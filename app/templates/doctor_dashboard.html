<!DOCTYPE html>
<html>
<head>
    <title>Doctor Dashboard - TeleHealth Connect</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <style>
        body { font-family: Arial, sans-serif; margin: 30px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Welcome, Dr. {{ current_user.name }}!</h1>
    <p>Here are your upcoming appointments:</p>

    <table>
        <tr>
            <th>Patient</th>
            <th>Date & Time</th>
            <th>Notes</th>
        </tr>
        {% for appt in appointments %}
        <tr>
            <td>{{ appt.patient.name }}</td>
            <td>{{ appt.date.strftime('%Y-%m-%d %H:%M') }}</td>
            <td>{{ appt.notes or 'No notes' }}</td>
        </tr>
        {% endfor %}
    </table>

    <p><a href="{{ url_for('doctor.logout') }}">Logout</a></p>
</body>
</html>
